name: Build APK & Code Quality Reports

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      # -------------------------------
      # 1ï¸âƒ£ RUN DETEKT
      # -------------------------------
      - name: Run Detekt
        run: ./gradlew detekt

      - name: Upload Detekt Report
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: |
            **/build/reports/detekt/*.html
            **/build/reports/detekt/*.xml

      # -------------------------------
      # 2ï¸âƒ£ RUN JACOCO
      # -------------------------------
      - name: Run Unit Tests + Jacoco
        run: ./gradlew test jacocoTestReport

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/build/reports/jacoco/**/*.xml
            **/build/reports/jacoco/**/*.html

      # -------------------------------
      # ðŸ” DECODE KEYSTORE
      # -------------------------------
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/pokeapp-jetpack-compose.jks

      - name: Build release APK
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease


      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokeapp-v1.0
          path: app/build/outputs/apk/release/pokeapp-v1.1.apk
